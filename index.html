        extend: {
          colors: {
            background: '#0c0a09', // stone-950
            surface: '#1c1917', // stone-900

    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;

      /* Let clicks pass through to UI */

    .ui-layer {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      /* Enable scrolling for content */
